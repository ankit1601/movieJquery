<!DOCTYPE html>
<html lang="en">

</head>
<body>
	<div class="container">	
		<!--Header Section is starts here -->
		<header>
			<nav class="navbar navbar-default navbar-fixed-top navbar-inverse" id="navColor">
				<div class="container">
					<button class="navbar-toggle" data-target="#navbarcollapse" data-toggle="collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<div class="navbar-header">
						<h1 class="navbar-brand" id="logoPosition"><img id="logoSize" src="./images/logo.jpg" alt="logo not available"/></h1>
					</div>
					<div class="collapse navbar-collapse" id="navbarcollapse">
						<ul class="nav navbar-nav" id="navPosition">
							<li class="active"><a href="/">HOME</a></li>
							<li><a href="#">ABOUT</a></li>
							<li><a href="#">OSCAR</a></li>
							<li><a href="#">CRITICS</a></li>
						</ul>
						<ul class="nav navbar-nav" id="myProfile">
							<li class="dropdown">
								<a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-user"></span>SONGS<strong class="caret"></strong></a>
								<ul class="dropdown-menu" id="dropDownColor">
									<li><a href="#">audio songs</a></li>
									<li><a href="#">video songs</a></li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
				<!-- Navbar  ends here-->
			</nav>
		</header>
		<!-- Search Bar Section starts here -->
		<div class="row">
			<div class="well well-lg col-lg-12" id="searchBar">
				<form action="" method="GET" class="col-lg-12">
					<input type="text" class="form-control col-lg-11 col-md-11 col-sm-11 col-xs-11" placeholder="search your Movie Here" id="searchOption" required/>
					<button type="submit" class="btn btn-default col-lg-1" id="search"><span class="glyphicon glyphicon-search"></span></button>
				</form>
			</div>
		</div>

		<!-- Slides Section starts here -->
		<div class="row">
			<div id="slider">
				<ul class="slides center-block">
					<li class="slide slide1"><a href=""><img class ="img-responsive" src="./images/slide/avatar.jpg" alt="Please Enable Images"></a></li>
					<li class="slide slide2"><a href=""><img class ="img-responsive" src="./images/slide/robot.jpg" alt="Please Enable Images"></a></li>
					<li class="slide slide3"><a href=""><img class ="img-responsive" src="./images/slide/commando2.jpg" alt="Please Enable Images"></a></li>
					<li class="slide slide4"><a href=""><img class ="img-responsive" src="./images/slide/Shivaay.jpg" alt="Please Enable Images"></a></li>
					<li class="slide slide5"><a href=""><img class ="img-responsive" src="./images/slide/transformers.jpg" alt="Please Enable Images"></a></li>
					<li class="slide slide1"><a href=""><img class ="img-responsive" src="./images/slide/avatar.jpg" alt="Please Enable Images"></a></li>
				</ul>
			</div>
		</div>
		<!-- Search results show here -->
		<div class="row">
					<div class="well well-lg" id="searchResults">
						<div class="page-header">
							<h1 class="textColor">search results.......</h1>
						</div>
						<div class="rows" id="resultValues">

						</div>
					</div><!-- well ends here -->
		</div>
	</div>
	<script type="text/javascript" src="./lib/bootstrap/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="./lib/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
